name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  build_unix:
    name: Build for ${{ matrix.os }}

    strategy:
      matrix:
        # Build for Windows as well to ensure the crate doesn't cause any build issues on non-Unix platforms.
        os: [ubuntu-latest, macOS-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: clechasseur/rs-clippy-check@286fd9545eb133adad54b4af34bcb642e266ddd1 # v5.0.2
        with:
          args: --all-targets --all-features

      - name: Build
        run: cargo build --all-targets --all-features --verbose

  test_ubuntu:
    name: Test on Ubuntu

    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run tests
        run: |
          sudo useradd daemonize-test
          CARGO_BIN=$(which cargo)
          sudo -E $CARGO_BIN test --all-features --verbose

  test_macos:
    name: Test on macOS

    runs-on: macOS-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run tests
        run: |
          sudo sysadminctl -addUser daemonize-test
          sudo dseditgroup -o create daemonize-test
          CARGO_BIN=$(which cargo)
          sudo -E $CARGO_BIN test --all-features --verbose
